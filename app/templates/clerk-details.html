<table class="clerk-details clerk-id-{{clerk.id}} table-responsive">
 <tbody>
  <tr>
   <th>County</th><td class="county">{{clerk.county}}</td>
  </tr>
  <tr>
   <th>Officer</th><td class="officer">{{clerk.officer}}</td>
  </tr>
  <tr>
   <th>Email</th><td class="email"><a href="mailto:{{clerk.email}}">{{clerk.email}}</a></td>
  </tr>
  <tr>
   <th>Phone</th><td>{{clerk.phone}}</td>
  </tr>
  <tr>
   <th>Fax</th><td>{{clerk.fax}}</td>
  </tr>
  <tr>
   <th>Address</th>
   <td>{{clerk.address1}}<br/>
       {% if clerk.address2 %}
       {{clerk.address2}}<br/>
       {% endif %}
       {{clerk.city}}, {{clerk.state}}, {{clerk.zip}}
   </td>
  </tr>
 </tbody>
</table>
