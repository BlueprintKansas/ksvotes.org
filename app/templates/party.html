{% extends 'base.html' %}
{% block title %} Party {% endblock %}

{% block content %}
<section id="formsection">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form name="step_4" id="step_4" method="POST" action="{{url_for('main.party')}}">

          <div class="form-group md-form">
              <label for="county" class="sr-only">{{_('4_party')}}*</label>
              <select
                class="form-control"
                id="party"
                name="party"
                required
                data-parsley-required-message="{{_('Required')}}"
                data-parsley-trigger="focusout"
              >
                <option disabled value="" selected> {{_('4_party')}}* </option>
                <option value="Democrat">Democrat</option>
                <option value="Republican">Republican</option>
                <option value="Unafilliated">Unafilliated</option>
                <option value="Libertarian">Libertarian</option>
              </select>
              <i class="fa fa-info-circle postfix default-tooltip" data-toggle="tooltip" data-placement="left" title="{{_('4_party_help')}}"></i>

              <small id="ht_party" class="form-text"></small>

          </div>

          <div class="text-right mt-4">
              <button class="btn btn-outline-default" type="submit"><i class="fa fa-spinner fa-spin loading mr-2"></i><i class="fa checkmark fa-check mr-2"></i> Next </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block js_footer %}
<script>
$(function () {
  //initialize form with parsley validation
  var form = $('#step_4');
  form.parsley()

  form.submit(function( event ){
    event.preventDefault();
    var formy = new Formy(form);
    formy.submitForm();

  })
});

</script>
{% endblock %}
