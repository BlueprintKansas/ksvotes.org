<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} | KSVotes.org </title>

    {% block facebook %}
          <meta property="og:url" content="{{url_for('main.index', _external=True)}}"/>
          <meta property="og:site_name" content="KSVotes.org" />
          <meta property="og:title" content="" />
          <meta property="og:description" content="" />
          <meta property="og:type" content="website" />
          <meta property="og:image" content="" />
    {% endblock %}

    {% block twitter %}
          <meta name="twitter:card" content="summary_large_image" />
          <meta name="twitter:site" content="{{url_for('main.index', _external=True)}}" />
          <meta name="twitter:creator" content="">
          <meta name="twitter:title" content="" />
          <meta name="twitter:image" content="" />
          <meta name="twitter:description" content="" />
    {% endblock %}
    <!-- {% include 'helpers/favicons.html' %} -->
  </head>
  <body>
    <main>
      {% block content %}


      {% endblock %}
    </main>

    {% block footer %}

    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    {% block js_footer %}

    {% endblock %}
  </body>
</html>
